<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rice Inventory System</title>
    <link rel="stylesheet" href="../../static/css/login.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    :root {
    --primary-color: #2E7D32;
    --primary-light: #4CAF50;
    --primary-dark: #1B5E20;
    --accent-color: #FF9800;
    --text-color: #333;
    --error-color: #f44336;
    --success-color: #4CAF50;
    --background-color: #f5f5f5;
    --card-background: rgba(255, 255, 255, 0.9);
    --border-color: #e0e0e0;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

/* Reset default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic page styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('../images/bg_login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
}

/* Login container styling */
.login-container {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 8px 24px var(--shadow-color);
    padding: 40px;
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.5s ease-out;
    backdrop-filter: blur(10px);
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Logo */
.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    max-width: 150px;
    height: auto;
}

/* Title styling */
h1 {
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 10px;
    font-size: 2em;
}

/* Subheading text */
.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
}

/* Input fields styling */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-color);
    font-weight: 500;
}

label i {
    margin-right: 8px;
    color: var(--primary-color);
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
}

.password-input {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input input {
    padding-right: 45px;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    color: #666;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.3s ease;
    z-index: 2;
}

.toggle-password:hover {
    color: var(--primary-color);
}

.toggle-password:focus {
    outline: none;
    color: var(--primary-color);
}

.toggle-password i {
    font-size: 18px;
    pointer-events: none;
}

.toggle-password.active {
    color: var(--primary-color);
}

.error-message {
    color: var(--error-color);
    font-size: 14px;
    margin-top: 5px;
    display: block;
    min-height: 20px;
}

/* Styling for the group line */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 4px;
}

/* Forgot password link styling */
.forgot-password {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

/* Button styling */
.login-btn {
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
}

.login-btn:active {
    transform: translateY(1px);
}

.login-btn i {
    font-size: 18px;
}

/* Register link styling */
.register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.register-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 600px) {
    .login-container {
        padding: 20px;
    }

    h1 {
        font-size: 1.75em;
    }

    .subtitle {
        font-size: 0.9em;
    }

    .form-options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
}

/* Debug Console */
#debug-console {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #f8f9fa;
    padding: 10px;
    border-top: 1px solid #dee2e6;
    font-family: monospace;
    font-size: 12px;
    max-height: 200px;
    overflow-y: auto;
    display: none;
}

</style>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="https://i.imgur.com/MgTJR0n.png" alt="GMC Logo" title="GMC Rice Inventory System">
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to manage your inventory</p>

            <form id="loginForm" class="login-form" method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username or Email
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="Enter your username or email"
                           autocomplete="username">
                    <span class="error-message" id="username-error"></span>
                </div>
            
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               placeholder="Enter your password"
                               autocomplete="current-password">
                        <button type="button" class="toggle-password" tabindex="-1">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>
            
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flash-messages">
                  {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <div class="register-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Debug console -->
    <div id="debug-console" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #f8f9fa; padding: 10px; border-top: 1px solid #dee2e6;"></div>

    <script src="../../static/js/login.js"></script>
</body>
</html>
