<div id="crud-form-container" class="crud-form-container">

        <label for="quantity">Quantity Available:</label>
        <input type="number" id="quantity" name="quantity" required>
        
        <label for="price">Unit Price:</label>
        <input type="number" id="price" name="price" required>
        
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier" required>
        
        <label for="reorder-level">Reorder Level:</label>
        <input type="number" id="reorder-level" name="reorder-level" required>
        
        <button type="submit">Save</button>
        <button type="button" onclick="closeCreateForm()">Cancel</button>
